<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="calc-body">
      <div class="screen">
        <div class="input-area">
          <div id="active">TextHere</div>
          <div id="warn">Warning</div>
        </div>
        <div class="history">
          <span class="left">test</span><span class="right"><span>=</span><span>test</span></span>
        </div>
      </div>
      <div class="buttons">
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="zero" class="number">0</button>
        <button id="period" class="number">.</button>
        <button id="multiply" class="operator">*</button>
        <button id="divide" class="operator">/</button>
        <button id="subtract" class="operator">&#8722</button>
        <button id="add" class="operator">+</button>
        <button id="mod" class="operator">%</button>
        <button id="parenopen" class="operator">(</button>
        <button id="parenclose" class="operator">)</button>
        <button id="superscript" class="operator"><em>x<sup>n</sup></em></button>
        <button id="equals" class="operator">=</button>
        <button id="delete" class="operator"><i class="fas fa-backspace"></i></button>
        <button id="clear" class="operator">C</button>
      </div>
    </div>
  </body>
</html>

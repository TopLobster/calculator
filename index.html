<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="calc-body">
      <div class="screen">
        <div class="history"></div>
        <div class="history"></div>
        <div class="history"></div>
        <div class="history"></div>
        <div id="active">

        </div>
      </div>
      <div id="buttons">
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="0" class="number">0</button>
        <button id="period" class="number">.</button>
        <button id="multiply" class="operator"><i class="fas fa-times"></i></button>
        <button id="divide" class="operator"><i class="fas fa-divide"></i></button>
        <button id="subtract" class="operator"><i class="fas fa-minus"></i></button>
        <button id="add" class="operator"><i class="fas fa-plus"></i></button>
        <button id="mod" class="operator"><i class="fas fa-percentage"></i></button>
        <button id="sqrt" class="operator"><i class="fas fa-square-root-alt"></i></button>
        <button id="superscript" class="operator"><i class="fas fa-superscript"></i></button>
        <button id="equals" class="operator"><i class="fas fa-equals"></i></button>
        <button id="backspace" class="operator"><i class="fas fa-backspace"></i></button>
      </div>
    </div>
  </body>
</html>

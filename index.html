<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="calc-body">
      <div class="screen">
        <div class="input-area">
          <div id="active">TextHere</div>
          <div id="warn">Warning</div>
        </div>
        <div class="history">
          <span class="left">test</span><span class="right"><span>=</span><span>test</span></span>
        </div>
      </div>
      <div class="buttons">
        <button id="one" class="number" value="1">1</button>
        <button id="two" class="number" value="2">2</button>
        <button id="three" class="number" value="3">3</button>
        <button id="four" class="number" value="4">4</button>
        <button id="five" class="number" value="5">5</button>
        <button id="six" class="number" value="6">6</button>
        <button id="seven" class="number" value="7">7</button>
        <button id="eight" class="number" value="8">8</button>
        <button id="nine" class="number" value="9">9</button>
        <button id="zero" class="number" value="0">0</button>
        <button id="period" class="number" value=".">.</button>
        <button id="multiply" class="operator" value="*">*</button>
        <button id="divide" class="operator" value="/">/</button>
        <button id="subtract" class="operator" value="-">&#8722</button>
        <button id="add" class="operator" value="+">+</button>
        <button id="mod" class="operator" value="%">%</button>
        <button id="parenopen" class="operator" value="(">(</button>
        <button id="parenclose" class="operator" value=")">)</button>
        <button id="superscript" class="operator" value="**"><em>x<sup>n</sup></em></button>
        <button id="equals" class="operator" value="=">=</button>
        <button id="delete" class="operator" value="del"><i class="fas fa-backspace"></i></button>
        <button id="clear" class="operator" value="clr">C</button>
      </div>
    </div>
  </body>
</html>
